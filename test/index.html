  <title>Mocha Tests</title>

</head>
<body>
  <div id="mocha"></div>
  <script src="tests.js"></script>
  <script src="relativity.js"></script>

    mocha.setup('bdd')

    for (moduleName in requirejs.entries) {

        require(moduleName);
      }

    mocha.checkLeaks();
    mocha.run();
  </script>
